<div nz-flex nzJustify="space-between">
  <div>
    <nz-switch (ngModelChange)="onChartTypeChanged()" nzCheckedChildren="Time" nzUnCheckedChildren="Time"> </nz-switch>
    <nz-divider nzType="vertical"></nz-divider>
    <nz-button-group nzSize="small">
      @for (item of intervalOptions; track $index) {
      <a nz-button [nzType]="selectedInterval() === item ? 'primary' : 'text'" routerLink="/home" [queryParams]="{ interval: item }">
        {{ item }}
      </a>
      }
    </nz-button-group>
  </div>
  <nz-button-group nzSize="small">
    <button nz-button>Cancel</button>
    <button nz-button nzType="primary">OK</button>
  </nz-button-group>
</div>
<div [style]="{ marginTop: '10px' }">
    <app-lightweight-charts *isBrowserRender="true"></app-lightweight-charts>
</div>
